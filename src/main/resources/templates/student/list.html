<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student List</title>
</head>
<body>
<h2>List of Registered Students</h2>

<!-- Search Form -->
<form action="/students/search" method="get">
  <input type="text" name="searchTerm" placeholder="Search by Student Number, First Name, or Last Name">
  <button type="submit">Search</button>
</form>

<table>
  <thead>
  <tr>
    <th>Student Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>CGPA</th>
    <th>Enrollment Date</th>
    <th>International</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.studentNumber}"></td>
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.cgpa}"></td>
    <td th:text="${student.enrollmentDate}"></td>
    <td th:text="${student.isInternational}"></td>
    <td>
      <a th:href="@{/students/edit/{id}(id=${student.studentId})}">Edit</a>
      <a th:href="@{/students/delete/{id}(id=${student.studentId})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/students/new">Register New Student</a>
</body>
</html>
